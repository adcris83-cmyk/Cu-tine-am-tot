<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3009km | Proiectul Rezonanță</title>
    <style>
        :root {
            --verde-crud: #adff2f;
            --lemn-inchis: #2d1b0d;
            --lemn-textura: #3e2712;
        }

        body {
            background-color: var(--lemn-inchis);
            color: var(--verde-crud);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Textura de lemn subtila pe fundal */
            background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 2px, transparent 2px, transparent 4px);
        }

        #terminal {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border: 2px solid var(--verde-crud);
            box-shadow: 0 0 20px rgba(173, 255, 47, 0.2);
            position: relative;
            z-index: 10;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: var(--verde-crud);
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--verde-crud);
            color: var(--verde-crud);
            font-family: inherit;
            font-size: 1.2rem;
            outline: none;
            width: 100%;
            margin-top: 20px;
            padding: 5px;
        }

        #video-container {
            display: none;
            margin-top: 20px;
        }

        .wood-frame {
            border: 15px solid #5d4037;
            border-image: url('https://www.transparenttextures.com/patterns/wood-pattern-with-twigs.png');
            box-shadow: inset 0 0 10px #000;
        }

        #canvas-chips {
            position: absolute;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

<canvas id="canvas-chips"></canvas>

<div id="terminal">
    <div id="typewriter"></div>
    <div id="input-area" style="display:none;">
        <p>> STATUS: Așteptare cheie decriptare (material: lemn)...</p>
        <input type="text" id="passkey" autocomplete="off" placeholder="Scrie aici și apasă ENTER...">
    </div>
    
    <div id="video-container">
        <h3>ACCES CONFIRMAT. DISTANȚA: 0km</h3>
        <div class="wood-frame">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <p style="margin-top:15px;">"Disfruto cada milímetro de ti..."</p>
    </div>
</div>

<script>
    const text = `> INIȚIALIZARE CONEXIUNE: BUCUREȘTI -> 3009KM...
> SE ÎNCARCĂ MEMORIA... [DONE]
> ANALIZĂ STRUCTURĂ: FIBRA INIMII... [STABILĂ]
> EROARE: DISTANȚĂ DETECTATĂ. 
> SOLUȚIE: SCULPTURĂ ÎN COD.
> INTRODU RĂSPUNSUL SQL PENTRU A CONTINUA...`;

    let i = 0;
    const speed = 50;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typewriter").innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        } else {
            document.getElementById("input-area").style.display = "block";
            document.getElementById("passkey").focus();
        }
    }

    // Verificare Parola
    document.getElementById("passkey").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            const val = this.value.toLowerCase().trim();
            if (val === "sculptura") { // Pune aici parola ta
                document.getElementById("input-area").style.display = "none";
                document.getElementById("typewriter").style.display = "none";
                document.getElementById("video-container").style.display = "block";
            } else {
                alert("CHEIE INVALIDĂ. Fibra nu se potrivește!");
                this.value = "";
            }
        }
    });

    // Efect de rumeguș (particule)
    const canvas = document.getElementById('canvas-chips');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 4 + 2;
            this.speedY = Math.random() * 1 + 0.5;
            this.angle = Math.random() * 360;
        }
        update() {
            this.y += this.speedY;
            if (this.y > canvas.height) this.y = -10;
        }
        draw() {
            ctx.fillStyle = '#deb887';
            ctx.fillRect(this.x, this.y, this.size, this.size);
        }
    }

    function init() {
        for (let i = 0; i < 50; i++) particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    window.onload = () => {
        typeWriter();
        init();
        animate();
    };
</script>

</body>
</html>
